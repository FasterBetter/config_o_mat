log_level: info
refresh_interval: 10
retry_count: 4
retry_wait: 5
client_id: foo
region: us-east-2

services:
  test0:
    systemd_unit: test0
    restart_mode: restart
    templates:
      - templ0
      - templ1
  test1:
    systemd_unit: test1
    restart_mode: restart
    templates:
      - templ0
      - templ2

templates:
  templ0:
    src: foo.conf
    dst: foo.conf
  templ1:
    src: bar.conf
    dst: bar.conf
  templ2:
    src: baz.conf
    dst: baz.conf

profiles:
  source0:
    application: test
    environment: test
    profile: test
  source1:
    application: foo
    environment: test
    profile: test
    s3_fallback:
      bucket: zebucket
      object: wrongobject

facter: source4

gc_stat: 30
gc_compact: 60
